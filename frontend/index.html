<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pristavkin Mailing</title>
  <link rel="stylesheet" href="styles.css"/>
  <!-- Spinner style for UX -->
  <style>
    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #2d8cff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <nav class="sidebar">
      <div class="logo">📱 Pristavkin Mailing</div>
      <ul>
        <li data-page="settings" class="active">⚙️ Настройки</li>
        <li data-page="bulk">📤 Массовая рассылка</li>
        <li data-page="subscribe">🔔 Уведомление о подписке</li>
        <li data-page="history">🕑 История рассылок</li>
      </ul>
    </nav>
    <main class="main-content" id="main-content">
      <!-- Контент страниц будет подгружаться сюда -->
    </main>
  </div>
  <div id="toast"></div>
  <script type="module" src="app.js"></script>
</body>
</html>
